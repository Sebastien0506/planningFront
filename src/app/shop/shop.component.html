<h3>Mes Magasins</h3>

<div *ngIf="role() === 'superadmin'" class="form_shop">
<button mat-raised-button class="add_shop" (click)="ouvrirFormulaireAdd()">Ajoutez un magasin</button>

  <table mat-table [dataSource]="shop" class="mat-elevation-z8 custom-table">

    <!-- Colonne nom du magasin -->
    <ng-container matColumnDef="shop_name">
      <th mat-header-cell *matHeaderCellDef class="col-nom">Nom du magasin</th>
      <td mat-cell *matCellDef="let row" class="col-nom">{{ row.shop_name }}</td>
    </ng-container>

    <!-- Colonne actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="col-actions">Actions</th>
      <td mat-cell *matCellDef="let row" class="col-actions">
        <button mat-button color="primary">Modifier</button>
        <button mat-button color="warn">Supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
