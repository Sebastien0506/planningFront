services:
  frontend:
    build: .
    container_name: planningFrontend
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend
    networks:
      - planning-network

  backend:
    build:
      context: ../planningBack   # ✅ Chemin relatif vers le dossier frère
    container_name: planningBackend
    ports:
      - "8000:8000"
    volumes:
      - ../planningBack:/app     # ✅ Volume monté depuis le dossier frère
    restart: always
    depends_on:
      - db                       # ✅ S'assure que la DB démarre avant
    networks:
      - planning-network
  
  db:
    image: postgres:17
    container_name: planningDb
    environment:
      POSTGRES_DB: planningback
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - planning-network

networks:
  planning-network:
    driver: bridge

volumes:
  postgres_data: