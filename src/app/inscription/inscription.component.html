<div class="div-form">
    <div class="form">
        <h1 class="title-form">Inscription</h1>
        <form (ngSubmit)="envoyer()" class="formulaire">
            <div class="input-group">
                <label for="nom" class="label-form">Nom :</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Entrez votre nom" class="input-form">
            </div>
            <div class="input-group">
                <label for="prenom" class="label-form">Prénom :</label>
                <input type="text" id="lastname" [(ngModel)]="lastname"name="lastname" placeholder="Entrez votre prénom" class="input-form">
            </div>
            <div class="input-group">
                <label for="email" class="label-form">Email :</label>
                <input type="email" id="email" [(ngModel)]="email" name="password" placeholder="Entrez votre email" class="input-form">
            </div>
            <div class="input-group">
                <label for="password" class="label-form">Mot de passe :</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Entrez votre mot de passe" class="input-form">
            </div>
            <button (click)="afficherValeurs()">Afficher dans la console</button>
            <button type="submit" class="btn-submit">S'inscrire</button>
        </form>
    </div>
</div>
