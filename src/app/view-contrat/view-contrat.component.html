<button mat-raised-button color="primary">Ajoutez un contrat</button>
<table mat-table [dataSource]="contrat">
     <ng-container matColumnDef="contrat_name">
        <th mat-header-cell *matHeaderCellDef>Nom du contrat</th>
        <td mat-cell *matCellDef="let row">{{row.contrat_name}}</td>
     </ng-container>
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
            <button  mat-raised-button color="primary" (click)="ouvrirFormulaire(row.id)">Modifier</button>
            <button  mat-raised-button color="primary">Supprimer</button>
        </td>
        
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
     <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
