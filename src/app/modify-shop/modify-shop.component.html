<h3 mat-dialog-title>Modifier le magasin</h3>
<mat-dialog-content>
    <form (ngSubmit)="sendRequest()">
        <mat-form-field appearance="fill">
            <mat-label>Nom du magasin</mat-label>
            <input matInput [value]="shopData?.shop_name" [(ngModel)]="shop_name" name="shop_name" />
        </mat-form-field>
        <button mat-raised-button type="submit">Modifier</button>
    </form>
    <button (click)="viewData()">Afficher les donn√©es</button>

    
</mat-dialog-content>
