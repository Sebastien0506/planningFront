<div class="div-form">
    <div class="form">
        <h1 class="title-form">Inscription</h1>
        <form action="" class="formulaire">
            <div class="input-group">
                <label for="nom" class="label-form">Nom :</label>
                <input type="text" id="nom" placeholder="Entrez votre nom" class="input-form">
            </div>
            <div class="input-group">
                <label for="prenom" class="label-form">Prénom :</label>
                <input type="text" id="prenom" placeholder="Entrez votre prénom" class="input-form">
            </div>
            <div class="input-group">
                <label for="email" class="label-form">Email :</label>
                <input type="email" id="email" placeholder="Entrez votre email" class="input-form">
            </div>
            <div class="input-group">
                <label for="password" class="label-form">Mot de passe :</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" class="input-form">
            </div>
            <button type="submit" class="btn-submit">S'inscrire</button>
        </form>
    </div>
</div>
