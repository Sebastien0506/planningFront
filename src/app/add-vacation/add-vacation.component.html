<ng-container>
  <div class="center-container">
    <mat-dialog-content style="width: 100%; display: flex; justify-content: center; margin-top: 10%;">
      <div style="display: flex; flex-direction: column; gap: 16px; align-items: center;">
        <mat-form-field>
          <mat-label>Date de dÃ©but</mat-label>
          <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" data-cy="input-start"/>
          <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Date de fin</mat-label>
          <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" data-cy="input-end"/>
          <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button (click)="sendVacationRequest()" data-cy="btn-submit">Submit</button>
      </div>
    </mat-dialog-content>
  </div>
</ng-container>
